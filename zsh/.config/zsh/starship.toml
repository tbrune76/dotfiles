format = '$time$all'

[username]
style_user = 'white bold'
style_root = 'black bold'
#format = '\[[$user]($style)'
format = '\[[$user](bold 208)'
disabled = false
show_always = true

[hostname]
ssh_only = false
#format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
format = '[$ssh_symbol](bold blue)@[$hostname](bold 109)\]: '
#trim_at = '.companyname.com'
disabled = false

[time]
disabled = false
#format = 'ðŸ•™[\[ $time \]]($style) '
format = '\[[$time](bold 245)\] '
time_format = '%T'
#utc_time_offset = '-5'
#time_range = '10:00:00-14:00:00'
